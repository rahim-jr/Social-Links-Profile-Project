<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="styles.css" />

  </head>

  <body>

    <section class="container">
        <div class="card">
            <img src="./assets/images/avatar-jessica.jpeg" alt="UserName"/>
            <h1>Jessica Randall</h1>
            <p>London, United Kingdom</p>
            <p>"Front-end developer and avid reader."</p>

            <ul class="linktree">
                <li><a href="https://github.com/">GitHub</a></li>
                <li><a href="https://www.frontendmentor.io/">Frontend Mentor</a></li>
                <li><a href="https://www.linkedin.com/">LinkedIn</a></li>
                <li><a href="https://twitter.com/">Twitter</a></li>
                <li><a href="https://instagram.com/">Instagram</a></li>
            </ul>  
           
        </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Md. Abdur Rahim</a>.
    </div>
  
</body>
</html>
