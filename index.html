<!DOCTYPE html>
<html lang="en">
	<head>

    	<meta charset="UTF-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
		<title>Frontend Mentor | Social links profile</title>
		<link rel="stylesheet" href="styles.css" />

  	</head>

  	<body>

		<section class="container">
			<div class="card">
				
				<img src="./assets/images/avatar-jessica.jpeg" alt="UserName"/>
				<h1 class="white">Jessica Randall</h1>
				<p class="green">London, United Kingdom</p>
				<p class="white">"Front-end developer and avid reader."</p>

				<ul class="linktree">
					<li><p><a class="white" href="https://github.com/">GitHub</a></p></li>
					<li><p><a class="white" href="https://www.frontendmentor.io/">Frontend Mentor</a></p></li>
					<li><p><a class="white" href="https://www.linkedin.com/">LinkedIn</a></p></li> </li>
					<li><p><a class="white" href="https://twitter.com/">Twitter</a></p></li>
					<li><p><a class="white" href="https://instagram.com/">Instagram</a></p></li>
				</ul>  
			
			</div>
		</section>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Md. Abdur Rahim</a>.
		</div>  
	</body>
</html>
